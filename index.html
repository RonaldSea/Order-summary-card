<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <div class="card-container">
      <div class="card-header">
        <img src="./images/illustration-hero.svg" alt="Hero">
      </div>
      <h1 class="title">Order Summary</h1>
      <p class="text desaturated-blue">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="price-container">
        <img src="./images/icon-music.svg" alt="music">
        <div class="anual-plan">
          <p>Annual Plan</p>
          <p class="desaturated-blue">$59.99/year</p>
        </div>
        <a class="change" href="#">Change</a>
      </div>
      <button class="button payment-button" type="button">Proceed to Payment</button>
      <button class="button cancel-button" type="button">Cancel Order</button>
    </div>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/RonaldSea" target="_blank">@RonaldSea</a>.</p>
    </div>
  </main>
</body>
</html>
